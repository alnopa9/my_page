<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Excused Mad Lib</title>
        <script type="text/javascript" src="madLib.js" xml:space="preserve"></script>
    </head>
    <body>
        <h1>Excused Mad Lib</h1>
        <select id="name">
            <option>Michael</option>
            <option>Andy</option>
            <option>Dwight</option>
            <option>Jim</option>
            <option>Kevin</option>
            <option>Oscar</option>
            <option>Stanley</option>
            <option>Toby</option>
        </select>
        <select id="bodyPart">
            <option>arm</option>
            <option>leg</option>
            <option>head</option>
            <option>nose</option>
            <option>ear</option>
            <option>toe</option>
            <option>belly button</option>
        </select>
        <select id="fluid">
            <option>water</option>
            <option>soup</option>
            <option>heavy whipping cream</option>
            <option>egg nog</option>
            <option>cider</option>
            <option>iced coffee</option>
        </select>
        <select id="medicine">
            <option>raw eggs</option>
            <option>chocolate chip cookies</option>
            <option>spicy ramen</option>
            <option>donuts</option>
            <option>cold medicine</option>
        </select>
        <button>Continue</button>
        <p><span id="output"></span></p>
    </body>
</html>
